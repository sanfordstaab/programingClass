    <title>Recurse</title>
    <script type="text/javascript">
        // Program to countdown till 1

// Program to countdown till 1

// recursive function
function counter(count) {

// display count
console.log(count);

// condition for stopping
if(count > 1) {

    // decrease count
    count = count - 1;

    // call counter with new value of count
    counter(count);
} else {

    // terminate execution
    return;
};
};

// access function
counter(5);
    </script>
