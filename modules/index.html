<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Dots and Boxes</h1>
        <div class="controls">
            <button id="newGame">New Game</button>
            <label for="gridWidth">Width:</label>
            <select id="gridWidth">
                <!-- filled in by code in body.onload event listener -->
            </select>
            <label for="gridHeight">Height:</label>
            <select id="gridHeight">
                <!-- filled in by code in body.onload event listener -->
            </select>
        </div>
        <div id="status"></div>
        <div id="grid" class="grid"><!-- Grid will be populated by JavaScript --></div>
        <div class="debug-controls">
            <button id="saveGame">Save</button>
            <button id="loadGame">Load</button>
            <input type="file" id="loadFile" accept=".dnb" style="display: none;">
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
