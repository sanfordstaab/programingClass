<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .grid {
            display: grid;
            gap: 2px;
            margin: 20px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
        }
        .line {
            background: #ddd;
            cursor: pointer;
        }
        .line:hover {
            background: #999;
        }
        .line.player1 {
            background: #ff0000;
        }
        .line.player2 {
            background: #0000ff;
        }
        .horizontal-line {
            height: 4px;
            width: 50px;
        }
        .vertical-line {
            width: 4px;
            height: 50px;
        }
        .box {
            width: 50px;
            height: 50px;
        }
        .box.player1 {
            background: rgba(255, 0, 0, 0.4);
            border: 2px solid #ff0000;
        }
        .box.player2 {
            background: rgba(0, 0, 255, 0.4);
            border: 2px solid #0000ff;
        }
        .controls {
            margin: 20px;
        }
        #status {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px;
        }
        #status.player1 {
            color: #ff0000;
        }
        #status.player2 {
            color: #0000ff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Dots and Boxes</h1>
        <div class="controls">
            <button id="newGame">New Game</button>
            <select id="gridSize">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
        </div>
        <div id="status"></div>
        <div id="grid" class="grid"></div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
